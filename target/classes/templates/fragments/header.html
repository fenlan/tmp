<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <div th:fragment="css">
        <!------ Include the above in your HEAD tag ---------->

        <!-- Font Awesome CSS-->
        <link rel="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

        <div class="col-md-6 d-md-block d-none">

        </div>
    </div>
